<div class="head-bar">
  <div>All Movies</div>

  <div>
    <p-floatlabel variant="on">
      <p-autocomplete
        [formControl]="searchControl"
        [suggestions]="(items$ | async) ?? []"
        field="title"
        optionLabel="title"
        (onSelect)="goToMovie($event)">
        <ng-template let-movie pTemplate="item">
          <div>{{ movie.title }} ({{ movie.year }})</div>
        </ng-template>
      </p-autocomplete>
      <label for="on_label">Search</label>
    </p-floatlabel>
  </div>
</div>

<div class="movies">
  @for (movie of movies$ | async; track movie.id) {
    <a class="link-m" [routerLink]="['/main/movies', movie.id]">
      <app-movie-card [movie]="movie"></app-movie-card>
    </a>
  }
</div>
