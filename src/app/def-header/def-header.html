<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <i class="pi pi-youtube text-3xl" style="font-size: 32px;"></i>
    </ng-template>

    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>

        @if(item.badge){
          <p-badge [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        }
        @if(item.shortcut){
          <span class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
            {{ item.shortcut }}
          </span>
        }
        @if(item.items){
          <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
        }

      </a>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
      </div>
    </ng-template>
  </p-menubar>
</div>
