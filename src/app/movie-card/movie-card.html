<div class="card">
  @if(movie()) {
    <img
      class="poster"
      [ngSrc]="movie()?.thumbnail ?? ''"
      alt="{{ movie()?.title ?? 'Unknown Movie' }}"
      width="150"
      height="225"
    >
    <div class="title">{{ movie()?.title ?? 'Unknown Movie' }}</div>
    <div class="details">
      {{ movie()?.year ?? 'N/A' }}@if(firstGenre) {, {{ firstGenre }} }
    </div>
  }
</div>
