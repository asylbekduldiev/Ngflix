@if (movies$) {
  @for (movie of movies$ | async; track movie.id) {
    <div class="card">


    </div>
    <div>
      <img [ngSrc]="movie.thumbnail"
           alt="{{ movie.title }}"
           width="150"
           height="225">
    </div>
    <div>
      {{ movie.title }}
    </div>
    <div>
      {{ movie.year }}, {{ movie.genres.at(0) }}
    </div>
  }
} @else {

}
